{% extends 'home.html' %}
{% load my_tags %}
{% block content %}

<div class="row text-center">
    {% for product in products %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <img class='card-img-top' src="{{ product.photo | media_filter}}">
                <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
                <h2 class="card-title pricing-card-title">{{ product.price }} руб.</h2>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <l1>Описание:</l1>
                    <li>{{ product.description | truncatechars:100 }}</li>
                </ul>
                <div class="btn-group">
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product_about' product.pk %}" role="button">О товаре</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="#" role="button">Купить</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
